<div class="uk-grid">
	<div class="uk-width-1-3">
		<div class="uk-width-1-1">
			<label class="uk-form-label uk-width-1-1">Name</label>
			<div class="uk-form-controls">
				<input class="uk-width-1-1" type="text" [(ngModel)]="__human.title">
			</div>
		</div>
	</div>
	<div class="uk-width-1-3">
		<div class="uk-width-1-1">
			<label class="uk-form-label uk-width-1-1">Nationality</label>
			<div class="uk-form-controls">
				<select [(ngModel)]="__human.nationality">
					<option *ngFor="let item of nationality" [ngValue]="item">{{ item.title }}</option>
				</select>
			</div>
		</div>
	</div>
	<div class="uk-width-1-3">
		<div class="uk-width-1-1">
			<label class="uk-form-label uk-width-1-1">Date of birth</label>
			<div class="uk-form-controls">
				<input #dobNode class="uk-width-1-1" type="text" [value]="__human.dob | date: 'dd.MM.yyyy'">
				<span>{{ __human.getAge() }} years</span>
			</div>
		</div>
	</div>
	<div class="uk-width-1-3 uk-margin-top">
		<div class="uk-width-1-1">
			<label class="uk-form-label uk-width-1-1">Passport number</label>
			<div class="uk-form-controls">
				<input class="uk-width-1-1" type="text" [(ngModel)]="__human.passport">
			</div>
		</div>
	</div>
	<div class="uk-width-1-3 uk-margin-top">
		<div class="uk-width-1-1">
			<label class="uk-form-label uk-width-1-1">Phone</label>
			<div class="uk-form-controls">
				<input class="uk-width-1-1" type="text" [(ngModel)]="__human.phone">
			</div>
		</div>
	</div>
	<div class="uk-width-1-3 uk-margin-top">
		<div class="uk-width-1-1">
			<label class="uk-form-label uk-width-1-1">Email</label>
			<div class="uk-form-controls">
				<input class="uk-width-1-1" type="email" [(ngModel)]="__human.email">
			</div>
		</div>
	</div>
</div>
