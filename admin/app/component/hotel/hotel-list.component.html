<div class="uk-grid">
	<div class="uk-width-1-1 uk-margin-bottom">
		<h3>Hotels</h3>
	</div>
	<div class="uk-width-1-4">
		<button class="uk-button uk-button-primary uk-width-1-1" type="button" (click)="add(); $event.stopPropagation()">Add Hotel</button>
	</div>
	<div class="uk-form uk-width-3-4">
		<input class="uk-width-1-1" type="text" placeholder="Search..." [(ngModel)]="filter">
	</div>
	<div class="uk-width-1-1 uk-margin-top">
		<table class="uk-table uk-table-hover uk-table-condensed">
			<thead>
				<tr>
					<th>Enable</th>
					<th>Title</th>
					<th>Rooms</th>
					<th>#</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let hotel of hotels" (click)="edit(hotel); $event.stopPropagation()" class="admin-cursor-pointer">
					<td class="uk-form"><input type="checkbox" [(ngModel)]="hotel.enable" (change)="save(hotel); $event.stopPropagation()"></td>
					<td>{{ hotel.title }}</td>
					<td>{{ hotel.rooms }}</td>
					<td (click)="delete(hotel); $event.stopPropagation()"><i class="uk-icon-trash-o"></i></td>
				</tr>
			</tbody>
			<!-- <tfoot>
				<tr>
					<td>...</td>
				</tr>
			</tfoot> -->
		</table>
	</div>
</div>
