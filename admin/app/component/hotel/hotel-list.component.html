<div class="uk-grid">
	<div class="uk-width-3-4 uk-margin-bottom">
		<h3>Hotels list</h3>
	</div>
	<div class="uk-width-1-4">
		<button class="uk-button uk-button-primary uk-width-1-1" type="button" (click)="add()">Add hotel</button>
	</div>
	<div class="uk-form uk-width-1-1">
		<input #filterInput (keyup)="0" class="uk-width-1-1" type="text" placeholder="Search...">
	</div>
	<div class="uk-width-1-1 uk-margin-top">
		<table class="uk-table uk-table-hover uk-table-condensed">
			<thead>
				<tr>
					<th>Enable</th>
					<th>Title</th>
					<th>Manager</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of items | listFilter : filterInput.value : ['title'] | listOrderBy : ['title']" (click)="select(item)" class="admin-cursor-pointer">
					<td class="uk-form" (click)="enable(item); $event.stopPropagation()">
						<i class="uk-icon-square-o" [class.uk-hidden]="item.enable"></i>
						<i class="uk-icon-check-square-o" [class.uk-hidden]="!item.enable"></i>
					</td>
					<td>{{ item.title | ml:'en' }}</td>
					<td>{{ item.owner && item.owner.title }}</td>
					<td (click)="delete(item); $event.stopPropagation()"><i class="uk-icon-trash-o"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
