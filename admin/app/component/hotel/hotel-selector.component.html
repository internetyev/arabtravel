<div class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
	<button class="uk-button">Select hotel <i class="uk-icon-caret-down"></i></button>
	<div class="uk-dropdown uk-dropdown-bottom">
		<ul class="uk-nav uk-nav-dropdown uk-list uk-list-line">
			<li class="admin-cursor-pointer" *ngFor="let item of items | listOrderBy : ['title']" (click)="select(item)">{{ item.title }}</li>
		</ul>
	</div>
</div>
