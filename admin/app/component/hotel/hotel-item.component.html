<div class="uk-grid">
	<div class="uk-width-3-4 uk-margin-bottom">
		<h3>Hotel <span *ngIf="hotel">{{ hotel.title }}</span></h3>
	</div>
	<div class="uk-width-1-4 uk-margin-bottom">
		<a (click)="goBack(); $event.preventDefault()"></a>
	</div>
	<form class="uk-width-1-1 uk-form uk-form-horizontal" *ngIf="hotel" (ngSubmit)="onSubmit()" #hotelForm="ngForm">
		<div class="uk-form-row">
			<span class="uk-form-label">Enable</span>
			<div class="uk-form-controls uk-form-controls-text">
				<input type="checkbox" id="form-i-enable" [(ngModel)]="hotel.__enable" name="__enable"><label for="form-i-enable">Show hotel for users</label>
			</div>
		</div>
		<div class="uk-form-row">
			<label class="uk-form-label" for="form-i-title">Title</label>
			<div class="uk-form-controls">
				<input type="text" id="form-i-title" placeholder="Hotel title" [(ngModel)]="hotel.title" name="title">
			</div>
		</div>
		<div class="uk-form-row">
			<label class="uk-form-label" for="form-i-description">Description</label>
			<div class="uk-form-controls">
				<textarea id="form-i-description" cols="30" rows="5" placeholder="Hotel description text" [(ngModel)]="hotel.description" name="description"></textarea>
			</div>
		</div>
		<div class="uk-form-row">
			<button class="uk-button uk-button-primary" type="submit" (click)="add(); $event.stopPropagation()">Save</button>
		</div>
	</form>
</div>
