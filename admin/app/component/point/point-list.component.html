<div class="uk-grid">
	<div class="uk-width-3-4 uk-margin-bottom">
		<h3>Points list</h3>
	</div>
	<div class="uk-width-1-4">
		<button class="uk-button uk-button-primary uk-width-1-1" type="button" (click)="add()">Add point</button>
	</div>
	<div class="uk-width-1-1 uk-margin-top">
		<table class="uk-table uk-table-hover uk-table-condensed">
			<thead>
				<tr>
					<th>Enable</th>
					<th>Title</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of items">
					<td class="uk-width-1-10 uk-form" (click)="enable(item); $event.stopPropagation()">
						<i class="uk-icon-square-o" [class.uk-hidden]="item.enable"></i>
						<i class="uk-icon-check-square-o" [class.uk-hidden]="!item.enable"></i>
					</td>
					<td class="uk-width-6-10">
						<mlinput [(value)]="item.title" (change)="update(item)" [size]="'medium'"></mlinput>
					</td>
					<td class="uk-width-1-10" (click)="delete(item); $event.stopPropagation()"><i class="uk-icon-trash-o"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
