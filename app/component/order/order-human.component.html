<div class="passenger-info_body">

    <div class="uk-grid uk-flex">
        <div class="uk-width-medium-1-3 uk-width-small-1-2">
            <div class="form-group">
                <label for="exampleInputEmail1">
                    {{ ml.name | ml }}
                </label>
                <input type="text" class="form-control" [(ngModel)]="item.title">
            </div>
        </div>
        <div class="uk-width-medium-1-3 uk-width-small-1-2">
            <div class="form-group">
                <label for="exampleInputEmail1">
                    {{ ml.nationality | ml }}
                </label>
                <select [(ngModel)]="item.nationality" data-control="selectpicker" class="selectpicker form-control fit-width nationality-select">
                    <option *ngFor="let n of nationality" [ngValue]="n">{{ n.title | ml }}</option>
                </select>
            </div>
        </div>
        <div class="uk-width-medium-1-3 uk-width-small-1-2">
            <div class="form-group">
                <label for="rf">{{ ml.dateOfBirth | ml }}</label>
                <div class='input-group date'>
                    <input #dobNode type="text" class="form-control" [value]="item.dob | date: 'dd.MM.yyyy'">
                </div>
            </div>
        </div>
        <div class="uk-width-medium-1-3 uk-width-small-1-2">
            <div class="form-group">
                <label for="exampleInputEmail1">
                    {{ ml.passportNumber | ml }}
                </label>
                <input type="text" class="form-control" [(ngModel)]="item.passport">
            </div>
        </div>
        <div class="uk-width-medium-1-3 uk-width-small-1-2">
            <div class="form-group">
                <label for="exampleInputEmail1">
                    {{ ml.phone | ml }}
                </label>
                <input type="text" class="form-control" [(ngModel)]="item.phone">
            </div>
        </div>
        <div class="uk-width-medium-1-3 uk-width-small-1-2">
            <div class="form-group">
                <label for="exampleInputEmail1">
                    {{ ml.email | ml }}
                </label>
                <input type="email" class="form-control" [(ngModel)]="item.email">
            </div>
        </div>
    </div>

</div>
