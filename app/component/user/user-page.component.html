<div class="main-content" role="content">
    <div class="container" *ngIf="user">

        <h1><i class="ico ico_user"></i>My profile</h1>

        <h2>My info</h2>

        <div class="row">
            <div class="col-md-4">
                <label for="">
                    Name
                </label>
                <input type="text" class="form-control" [(ngModel)]="user.title">
            </div>
            <div class="col-md-4">
                <label for="">
                    Email
                </label>
                <input type="email" class="form-control" [(ngModel)]="user.email">
            </div>
           <div class="col-md-4">
                <label for="">
                    Phone
                </label>
                <input type="text" class="form-control" [(ngModel)]="user.phone">
            </div>
        </div>

        <hr>

        <h2>My orders</h2>


        <div class="user-orders-container">

            <div class="user-order">

                <table class="user-order_table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Shifts</th>
                            <th>Passengers</th>
                            <th>Coast</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders" >
                            <td>{{ order.date | date: 'dd.MM.yyyy'}}</td>
                            <td>
                            	<div *ngFor="let shift of order.shifts">
									<b>{{ shift.trip.pointA.title }} &rarr; {{ shift.trip.pointB.title }}</b> valid <b>{{ shift.date | date: 'dd.MM.yyyy'}}</b>
                            	</div>
                            </td>
                            <td>
                            	<div *ngFor="let human of order.people">{{ human.title }}</div>
                            </td>
                            <td><span class="ticket-price">{{ order.totalCost | currency:'USD':true:'1.2-2' }}</span></td>
                            <td></td>
                            <td>
                                <a href="" class="btn btn-danger btn-ghost ticket-cancel" data-toggle="modal" data-target="#ticket_cancel_modal">
                                    <i class="glyphicon glyphicon-remove"></i> Cancel
                                </a>
                            </td>
                        </tr>
                    </tbody>

                </table>
               <!--  <table class="user-order_total">
                                    <tbody>
                                        <tr>
                                            <th>Tickets price</th>

                                        </tr>
                                        <tr>

                                        <tr>
                                            <th>Total</th>
                                            <td>$103</td>
                                        </tr>
                                    </tfoot>

                                </table> -->
            </div>

        </div>

    </div>

</div>
